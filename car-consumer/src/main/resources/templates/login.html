<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>登陆页面</title>
    <script src="/statics/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="/statics/js/css/index.css">
    <link rel="stylesheet" href="/statics/js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/statics/js/easyui/themes/icon.css">
    <link rel="stylesheet" href="/statics/js/easyui/themes/color.css">
    <script src="/statics/js/easyui/jquery.min.js"></script>
    <script src="/statics/js/easyui/jquery.easyui.min.js"></script>
    <script src="/statics/js/easyui/locale/easyui-lang-zh_CN.js"></script>


</head>

<body>
<img src="../img/bgImg.jpg" class="bgImg" />
<div class="content">
    <div class="bidTitle">后台管理系统</div>
    <div class="logCon">
        <div class="line"><span>账号:</span>
            <input class="bt_input" type="text" id="username" /></div>
        <div class="line"><span>密码:</span>
            <input class="bt_input" type="password" id="password"/></div>

        </div>
        <button type="button" id="loginBtn" class="logingBut">登录</button>
    </div>
</div>
<div style="text-align:center;">

</div>
</body>
<script type="text/javascript">

    $('#loginBtn').click(function(){

        alert(username.value)

        $.ajax({
            url:'../login/login',
            //type:'post',
            data:{
                username:$('#username').val(),
                password:$('#password').val(),
                //veriftyCode:$('#veriftyCode').val()
            },
            //dataType:'json',
            success:function(result){
                if(result.code == 0){
                    window.location.href='../page/toMain'
                }else{
                   alert(result.msg)
                }
            }
        })
    })
</script>
</html>
