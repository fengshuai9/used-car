<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>

    <!-- 引入tree的js、css -->
    <link rel="stylesheet" href="/js3/bootstrap-treeview/bootstrap-treeview.min.css">
    <script type="text/javascript" src="/js3/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入选项卡的js、css -->
    <link rel="stylesheet" href="/js3/bootStrap-addTabs/bootstrap.addtabs.css">
    <script type="text/javascript" src="/js3/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <!-- 引入table的css、js -->
    <link rel="stylesheet" href="/js3/bootstrap-table/bootstrap-table.css">
    <script type="text/javascript" src="/js3/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="/js3/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- 引入删除提示框 -->
    <script type="text/javascript" src="/js3/bootbox/bootbox.min.js"></script>
    <!-- 引入时间的css、js -->
    <link rel="stylesheet" href="/js3/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script  src="/js3/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script  src="/js3/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!-- 引入文件上传的css、js -->
    <link rel="stylesheet" href="/js3/bootstrap-fileinput/css/fileinput.css">
    <script type="text/javascript" src="/js3/bootstrap-fileinput/js/fileinput.js"></script>
    <script type="text/javascript" src="/js3/bootstrap-fileinput/js/locales/zh.js"></script>

            <style type="text/css">
                .myrow {
                    margin-bottom: 10px
                }
            </style>
</head>
<body>
<div class="container-fluid">
    <form id="carForm" class="form-horizontal">
        <!--第一行   -->
        <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">品牌</label>
            <div class="col-sm-4">
                <!-- 隐藏主键id -->
                <input type="hidden" class="form-control" id="inputId" name="id">
                <input type="text" id="brand" name="brand" class="form-control">
            </div>
            <label for="price" class="col-sm-2  control-label">价格</label>
            <div class="col-sm-4">
                <input type="number"  min =1 class="form-control" id="price" name="price">
            </div>
        </div>
        <!--第二行   -->
        <div class="form-group">
            <label for="displacement" class="col-sm-2  control-label">排量</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" min ="1" max="100" id="displacement" name="displacement">
            </div>
            <label for="mileage" class="col-sm-2  control-label">里程</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"  id="mileage" name="mileage">
            </div>
        </div>
        <!--第三行   -->
        <div class="form-group">
            <label for="btime" class="col-sm-2 control-label" onblur="test()">首次上牌</label>
            <div class="col-sm-4">
                <input type="text" id="btime" name="btime" class="form-control date">
            </div>
            <label for="phone" class="col-sm-2  control-label">联系电话</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
        </div>
        <!--第四行   -->
        <div class="form-group">
            <label for="carColor" class="col-sm-2  control-label">车辆颜色</label>
            <div class="col-sm-4">
                <select class="form-control" id="carColor" name="color">

                </select>
            </div>
            <label for="carlocation" class="col-sm-2  control-label">车辆城市</label>
            <div class="col-sm-4">
                <select class="form-control" id="carlocation" name="location">
                    <option>请选择</option>
                </select>
            </div>
        </div>
        <!--第五行   -->
        <div class="form-group">
            <label for="tcase" class="col-sm-2  control-label">变速箱</label>
            <div class="col-sm-4">
                <div class="radio">
                    <label>
                        <input type="radio" value="1" name="tcase">手动
                    </label>
                    <label>
                        <input type="radio" value="2" name="tcase">自动
                    </label>
                </div>
            </div>
            <label for="carsize" class="col-sm-2  control-label">大小级别</label>
            <div class="col-sm-4">
                <select class="form-control" id="carsize" name="size">
                    <option>请选择</option>
                </select>
            </div>
        </div>
        <!--第六行   -->
        <div class="form-group">
            <label for="" class="col-sm-2  control-label">驱动方式</label>
            <div class="col-sm-4">
                <div class="radio">
                    <label>
                        <input type="radio" value="1" name="mode">前驱
                    </label>
                    <label>
                        <input type="radio" value="2" name="mode">后驱
                    </label>
                    <label>
                        <input type="radio" value="3" name="mode">四驱
                    </label>
                </div>
            </div>
            <label for="headImg" class="col-sm-2 control-label" >车辆图片</label>
            <div class="col-sm-4">
                <input type="text" id="testimg2" name="image" />

                <input type="file"  class="projectfile"  name="imgg" id="headImg">
            </div>

        </div>

    </form>
</div>
</body>
<script type="text/javascript" >

    $(function () {
        initColorSelect();//汽车颜色
        initSize();   //加载汽车级别
        initLocation();   //加载汽车城市

    });
    //初始化加载颜色
    function initColorSelect(){
        $.ajax({
            url:"/car/findColor",
            dataType:"json",
            success:function(data){
                var html="<option value='-1'>请选择</option>";
                for (var i = 0; i < data.length; i++) {
                    html+="<option value='"+data[i].id+"'>"+data[i].colorName+"</option>";
                }
                $("#carColor").html(html);
            },
            error:function(){
                bootbox.alert("汽车颜色初始化失败了");
            }
        })
    };
    //初始化加载汽车级别
    function initSize(){
        $.ajax({
            url:"/car/findSize",
            dataType:"json",
            success:function(data){
                var html="<option value='-1'>请选择</option>";
                for (var i = 0; i < data.length; i++) {
                    html+="<option value='"+data[i].id+"'>"+data[i].sizeName+"</option>";
                }
                $("#carsize").html(html);
            },
            error:function(){
                bootbox.alert("汽车级别初始化失败了");
            }
        })
    };
    //初始化加载汽车城市
    function initLocation(){
        $.ajax({
            url:"/car/findLocation",
            dataType:"json",
            success:function(data){
                var html="<option value='-1'>请选择</option>";
                for (var i = 0; i < data.length; i++) {
                    html+="<option value='"+data[i].id+"'>"+data[i].locationName+"</option>";
                }
                $("#carlocation").html(html);
            },
            error:function(){
                bootbox.alert("汽车城市初始化失败了");
            }
        })
    };
    //时间插件
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
    function uploadImg(url){

        $('#headImg').fileinput({
            //修改回填
            //初始化 预览：图片http地址
            initialPreview:url,
            //初始化图片配置：
            initialPreviewConfig: [
                {key: 1, showDelete: false}
            ],
            //是否初始化图片显示
            initialPreviewAsData: true,
            language: 'zh', //设置语言
            uploadUrl: '/img/updaloadImg', //上传的地址
            allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
            showUpload: true, //是否显示上传按钮
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            dropZoneEnabled: false,//是否显示拖拽区域
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
            //minFileCount: 0,
            maxFileCount: 2, //表示允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount:true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

        }).on('fileuploaded', function(event, data, previewId, index) {

            var imgval = $('#testimg2').val();

            if(imgval == null || imgval == "" || imgval == undefined){
                imgval = data.response.responseText;
            }/*else{
			imgval += ","+"http://<%= request.getServerName()%>:<%=request.getServerPort()%><%=request.getContextPath()%>/"+data.response;
		}*/
            $('#testimg2').val(imgval);
        });
    }


</script>



</html>
